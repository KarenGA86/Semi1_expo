{% extends 'generales/main.html' %}
{% load static %}
{% block content %}
<h3> Menu </h3>
<div class = "row">
    {% for product in products %}
    <div class = "col-lg-4">
        <img class = "thumbnail" src = "{{product.imageURL}}">   
        <div class = "box-element producto">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product = "{{product.id}}" data-action="add" class = "btn btn-primary add-btn update-cart"> Agregar al carrito</buttom>
            <a class = "btn btn-success" href = "#">Ver</a>
            <h4 style = "display: inline-block; float: right;"><strong>Q{{product.price|floatformat:2}}</strong></h4>  
            
        </div>
    </div>
    {% endfor%}
</div>
{% endblock content %}
